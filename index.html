<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <!-- tailwind css and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/a55bd9149b.js"
      crossorigin="anonymous"
    ></script>
    <!--  -->
  </head>

  <body class="bg-gray-200 p-4">
    <!-- header section  -->
    <header>
      <nav
        class="flex justify-between items-center container mx-auto p-4 border-white rounded-lg bg-white"
      >
        <div class="flex items-center justify-center gap-4">
          <img class="w-12 h-12" src="images/logo.png" alt="" />
          <h2 class="text-4xl">Dev <span class="font-bold">Board</span></h2>
        </div>
        <div class="flex items-center justify-center gap-4">
          <button class="btn text-3xl font-bold">
            <i class="fa-solid fa-square-check text-[#3752FD]"></i> 20
          </button>
          <button class="border p-1 rounded-full">
            <img class="w-10 h-10" src="images/theme-btn.png" alt="" />
          </button>
        </div>
      </nav>
    </header>
    <!-- main section  -->
    <main class="container mx-auto">
      <section>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mt-4">
          <!-- card section  -->
          <div
            class="grid col-span-1 md:col-span-3 h-[1080px] bg- bg-white rounded-lg"
          >
            <!-- count and discover div -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 p-6">
              <!-- task div -->
              <div class="grid col-span-1">
                <div
                  class="h-[128px] rounded-lg flex justify-center items-center gap-4 bg-[#F4F7FF]"
                >
                  <p
                    class="w-[64px] h-[64px] rounded-full bg-white text-center items-center p-4"
                  >
                    <i
                      class="fa-solid fa-square-check text-[#3752FD] text-3xl"
                    ></i>
                  </p>
                  <h3>
                    <p>Task Assigned</p>
                    <p class="text-xl font-bold">05</p>
                  </h3>
                </div>
              </div>
              <!-- discover div -->
              <div class="grid col-span-2">
                <div
                  class="rounded-lg h-[128px] bg-gradient-to-r from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8] text-white flex justify-start items-center gap-8 pl-10"
                >
                  <img class="w-20 h-20" src="images/fi_18577309.png" alt="">
                  <p class="text-2xl ">Discover Something <br> <span>New Today!</span></p>
                </div>
              </div>
              <!-- live time  -->
              <div class="grid col-span-1">
                <div
                  class="flex justify-center items-center rounded-lg gap-4 p-2 h-[128px] bg-[#F4F7FF]"
                >
                  <p class="bg-white rounded-full p-1"><i class="fa-solid fa-calendar-days text-3xl p-2"></i></p>
                  <div>
                    <div class="text-xl" id="day"></div>
                    <div class="text-xl font-bold" id="date"></div>
                  </div>
                </div>
              </div>
            </div>
            <!--  -->
          </div>

          <!-- history section -->
          <div class="grid col-span-1 h-[1080px] bg- bg-white rounded-lg p-4">
            <div class="text-center space-y-4">
              <h3 class="space-x-4">
                <i class="fa-solid fa-clock-rotate-left text-2xl"></i>
                <span class="text-2xl">Activity Log</span>
              </h3>
              <button class="btn bg-[#3752FD] text-white rounded-lg">
                Clear History
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      function updateDayAndDate() {
        const now = new Date();
        const dayOptions = { weekday: "long" };
        const dateOptions = { year: "numeric", month: "long", day: "numeric" };
        const dayString = now.toLocaleDateString("en-US", dayOptions);
        const dateString = now.toLocaleDateString("en-US", dateOptions);
        document.getElementById("day").innerText = dayString;
        document.getElementById("date").innerText = dateString;
      }

      updateDayAndDate(); // Initial call
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
